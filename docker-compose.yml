services:

  gateway:
    container_name: gateway
    build:
      context: ./v1/gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      PRODUCTION_TYPE: prod
    volumes:
      - ./v1/config.yaml:/app/config/config.yaml:ro
      - ./logs:/var/log/app
    networks:
      - app-network

  auth_service:
    container_name: auth_service
    build:
      context: ./v1/auth
      dockerfile: Dockerfile
    ports:
      - "50051:50051" # для отладки
    env_file:
      - ./.env
    environment:
      PRODUCTION_TYPE: prod
    volumes:
      - ./v1/config.yaml:/app/config/config.yaml:ro
      - ./logs:/var/log/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  company_service:
    container_name: company_service
    build:
      context: ./v1/company
      dockerfile: Dockerfile
    ports:
      - "50052:50052" # для отладки
    env_file:
      - ./.env
    environment:
      PRODUCTION_TYPE: prod
    volumes:
      - ./v1/config.yaml:/app/config/config.yaml:ro
      - ./logs:/var/log/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
         condition: service_healthy
    networks:
      - app-network

  postgres:
    container_name: postgres
    image: postgres:17
    restart: always
    ports:
      - "127.0.0.1:10400:5432"
    env_file:
      - ./.env
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=4GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "temp_file_limit=10GB"
      - "-c"
      - "log_min_duration_statement=200ms"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./v1/init:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis:8.0-alpine
    ports:
      - "6379:6379"
    env_file:
      - ./.env
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

